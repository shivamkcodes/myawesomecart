{% extends 'blog/basic.html'%}
 {%  block body %}

<div class="container mt-3">


<div class="row my-2">

    {% for item in mypost %}
    <div class="col-md-6">

      <div class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
        <div class="col p-4 d-flex flex-column position-static">
            <h3 class="mb-0">{{item.title}}</h3>
<!--            <p class="blog-post-meta">{{post.pub_date}} by <a href="#">{{post.writer}}</a></p>-->
            <div class="mb-1 text-muted">{{item.pub_date}} by <b>{{item.writer}}</b></div>

          <strong class="d-inline-block mb-2 text-primary">{{item.head0}}</strong>
          <p class="card-text mb-auto">{{item.chead1 | slice:"0:43"}}...</p>
          <a href="/blog/blogpage/{{item.post_id}}" class="stretched-link">Continue reading</a>
        </div>
        <div class="col-auto d-none d-lg-block">
            <img src="/media/{{item.thumbnail}}" class="bd-placeholder-img" height="200" width="250">
        </div>
      </div>
    </div>
  {% if forloop.counter|divisibleby:2 %}
  </div><div class="row my-2">
    {% endif %}

    {% endfor %}
  </div>

  <a class="btn btn-primary btn-lg my-2" href="/blog/writeblog" role="button">Write blog</a>
{% endblock %}
