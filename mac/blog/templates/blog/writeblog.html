{% extends 'blog/basic.html'%}
 {%  block body %}
<form action="/blog/writeblog" method="post">{% csrf_token %}
<div class="container mt-3">
<form>
   <div class="form-group">
    <label for="formGroupExampleInput">Name</label>
    <input type="text" class="form-control" name="writer_name" placeholder="name">
  </div>

  <div class="form-group">
    <label for="exampleFormControlInput1">Email address</label>
    <input type="email" class="form-control" id="exampleFormControlInput1" name="email" placeholder="name@example.com">
  </div>

 <div class="form-group">
    <label for="formGroupExampleInput">Title</label>
    <input type="text" class="form-control" id="formGroupExampleInput"  name="title" placeholder="title">
  </div>

  <div class="form-group">
    <label for="formGroupExampleInput">Main heading</label>
    <input type="text" class="form-control" name="head0" placeholder="Ist heading">
  </div>


  <div class="form-group">
    <label for="exampleFormControlTextarea1">content of heading 1</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" name="chead0" rows="4"></textarea>
  </div>

  <div class="form-group">
    <label for="formGroupExampleInput">Sub heading</label>
    <input type="text" class="form-control" name="head1" placeholder="2nd heading">
  </div>

  <div class="form-group">
    <label for="exampleFormControlTextarea1">content of heading 2</label>
    <textarea class="form-control" name="chead1" rows="4"></textarea>
  </div>

   <div class="form-group">
    <label for="formGroupExampleInput">Conclusion</label>
    <input type="text" class="form-control" name="head2"  placeholder="3rd heading">
  </div>

   <div class="form-group">
    <label for="exampleFormControlTextarea1">content of heading 3</label>
    <textarea class="form-control" name="chead2" rows="4"></textarea>
  </div>



</form>

  <button class="btn btn-primary" id="button" type="submit">submit</button>
</div>





{% endblock %}
{%  block JS %}
<script >
  $('#button').click(function(){
    alert('thanks for submitting your details');
  });

</script>

  {% endblock %}
