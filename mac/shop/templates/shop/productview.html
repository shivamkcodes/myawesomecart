{% extends 'shop/basic.html'  %}

{%  block title %}  {{product.product_name}} - MY Awesome cart {% endblock %}

{%  block body %}


<div class="container my-4">
    <div class="row">
    <div class="col-md-4">
    <div class="row">
        <img src="/media/{{product.image}}" width="233px" height="385px">
    </div>
        <div class="row">
            <button class="btn btn-primary mx-2 my-1">Buy Now</button>
            <button class="btn btn-primary my-1">Add To Cart</button>
        </div>

    </div>

    <div class="col-md-8">
        <h5>{{product.product_name}}</h5>
        <p><strike>Rs.{{product.price}} </strike>
       <b>Rs.{{product.prev_price}} </b></p>
        <p>{{product.desc}}</p>


    </div>
    </div>


</div>




{% endblock %}
