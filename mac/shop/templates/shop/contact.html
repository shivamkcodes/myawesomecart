{% extends 'shop/basic.html'  %}

{%  block title %}   contact{% endblock %}

{%  block body %}
<div class="container">
<h3> <b>Contact Us</b></h3>

<form action="/shop/contact/" method="post">{% csrf_token %}
    <div class="form-group">
    <label for="name"><b>Name</b></label>
    <input type="text" class="form-control" id="name"  name="name" placeholder="enter your name">
  </div>
  <div class="form-group">
    <label for="email"><b>Email address</b></label>
    <input type="email" class="form-control" id="email"  name="email" placeholder="enter your email">
  </div>
<div class="form-group">
    <label for="phone"><b>Phone</b></label>
    <input type="tel" class="form-control" id="phone" name="phone" placeholder="enter your phone">
  </div>


  <div class="form-group">
      <label for="query"><b>How may we help you</b></label>
    <textarea class="form-control" id="query"  name="query" rows="3"></textarea>
  </div>
    <button type="submit" class="btn btn-success" id="button">Submit</button>
</form>

</div>

{% endblock %}
  {%  block JS %} 
<script >
  $('#button').click(function(){
    alert('thanks for submitting your details');



  });
  














</script>















  {% endblock %}
